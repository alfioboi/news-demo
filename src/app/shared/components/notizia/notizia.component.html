<mat-card class="mat-elevation-z4 m-5" >
  <mat-card-header>
    <mat-card-title>{{notizia.title}}</mat-card-title>
    <mat-card-subtitle>{{notizia.isoDate | date: 'dd/MM/yyyy hh:mm a'}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{notizia.contentSnippet}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="vaiADettaglio(notizia.guid)">Dettaglio</button>
  </mat-card-actions>
</mat-card>
