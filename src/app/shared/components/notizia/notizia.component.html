<mat-card class="mat-elevation-z4" >
  <mat-card-header>
    <mat-card-title>{{notizia.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="./../assets/images/mountains.jpg">
  <mat-card-content>
    <p [innerHTML]="notizia.contentSnippet"></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
